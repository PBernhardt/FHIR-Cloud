<div ng-controller="organizationSearch as vm" layout="row" layout-wrap ng-cloak>
    <div flex="90">
        <h3 class="md-title">Organization Quick Find</h3>
        <md-autocomplete
                md-no-cache="false"
                md-selected-item-change="vm.goToOrganization(vm.selectedOrganization)"
                md-selected-item="vm.selectedOrganization"
                md-search-text="vm.searchText"
                md-items="org in vm.quickSearch(vm.searchText)"
                md-delay="500"
                md-min-length="4"
                placeholder="What organization are you looking for?">
            <md-item-template>
                <span md-highlight-text="vm.searchText" md-highlight-flags="^i">{{org.resource.name}}</span>
            </md-item-template>
            <md-not-found>
                No matches for "{{vm.searchText}}".
            </md-not-found>
        </md-autocomplete>
    </div>
    <div flex="5">
        <md-button class="md-icon-button launch" ng-click="vm.actions($event)" aria-label="Actions">
            <md-icon md-svg-icon="actions"></md-icon>
        </md-button>
    </div>
</div>
