<div ng-controller="personDetail as vm" layout="row" layout-wrap>
    <div flex="90">
        <h3 class="md-title" ng-if="vm.isEditing === false">Add New Person</h3>

        <h3 class="md-title" ng-if="vm.isEditing === true">Edit {{vm.person.name | fullName}}</h3>
    </div>
    <div flex="5">
        <md-button class="md-icon-button launch" ng-click="vm.actions($event)" aria-label="Actions">
            <md-icon md-svg-icon="actions"></md-icon>
        </md-button>
    </div>
    <div flex="100">
        <ng-form name="personEditForm" class="form-horizontal"
                 ng-model="vm.person">
            <md-tabs md-dynamic-height>
                <md-tab label="Name">
                    <div ng-include="'elements/humanName/humanName.html'"></div>
                </md-tab>
                <md-tab label="Demographics">
                    <div ng-include="'elements/demographics/demographics.html'"></div>
                </md-tab>
                <md-tab label="Address">
                    <div ng-include="'elements/address/address.html'"></div>
                </md-tab>
                <md-tab label="Telecom">
                    <div ng-include="'elements/contactPoint/contactPoint.html'"></div>
                </md-tab>
                <md-tab label="Photo">
                    <div ng-include="'elements/attachment/attachment.html'"></div>
                </md-tab>
                <md-tab label="Identifier">
                    <div ng-include="'elements/identifier/identifier.html'"></div>
                </md-tab>
            </md-tabs>
            <md-progress-linear md-mode="indeterminate" ng-if="vm.isBusy"></md-progress-linear>
            <div layout layout-align="end center" md-padding>
                <md-button ng-click="vm.save()" aria-label="Execute save">
                    <md-icon md-svg-icon="saveToCloud" aria-label="save person" alt="Save Person"></md-icon>
                </md-button>
            </div>
        </ng-form>
    </div>
</div>
