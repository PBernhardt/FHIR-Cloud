<md-list ng-if="addresses">
    <md-subheader class="md-no-sticky">Addresses</md-subheader>
    <md-list-item class="md-2-line" ng-repeat="addr in addresses">
        <md-icon md-svg-icon="address" ng-if="$index === 0"></md-icon>
        <div class="md-list-item-text" ng-class="{'md-offset': $index != 0 }">
            <h3> {{ addr | singleLineAddress }} </h3>
            <p ng-if="addr.use !== 'old'">{{addr.use}}</p>
            <p ng-if="addr.use === 'old'">Former address ({{addr.period | displayPeriod }})</p>
        </div>
        <md-divider ng-if="$last"></md-divider>
    </md-list-item>
</md-list>
