<md-list ng-if="languages">
    <md-subheader class="md-no-sticky">Languages</md-subheader>
    <md-list-item class="md-2-line" ng-repeat="lang in languages">
        <md-icon md-svg-icon="language" ng-if="$index === 0"></md-icon>
        <div class="md-list-item-text" ng-class="{'md-offset': $index != 0 }">
            <h4>{{lang.language ? (lang.language | codeableConcept) : (lang | codeableConcept) }}</h4>

            <p ng-if="lang.preferred">Preferred language</p>
            <p ng-if="lang.coding">{{lang.coding[0].system}} | {{lang.coding[0].code}}</p>
        </div>
        <md-divider ng-if="$last"></md-divider>
    </md-list-item>
</md-list>
