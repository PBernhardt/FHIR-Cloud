<md-dialog>
        <md-content class="sticky-container">
            <md-subheader class="md-sticky-no-effect"><h4 class="md-title">FHIR Cloud Login</h4></md-subheader>
            <div class="dialog-content">
                <md-input-container>
                    <label>User name</label>
                    <input type="text"
                           ng-model="user">
                </md-input-container>
                <md-input-container>
                    <label>Password</label>
                    <input type="password"
                           ng-model="password">
                </md-input-container>
            </div>
        </md-content>
        <div class="md-dialog-actions" layout layout="row" layout-align="space-between center">
            <md-button class="md-primary" ng-click="authenticate()">Login</md-button>
            <md-button class="md-warn" ng-click="close()">Cancel</md-button>
        </div>
</md-dialog>
