<md-list ng-if="extensions">
    <md-subheader class="md-no-sticky">Extensions</md-subheader>
    <md-list-item class="md-2-line" ng-repeat="ext in extensions">
        <md-icon md-svg-icon="extension" ng-if="$index === 0"></md-icon>
        <div class="md-list-item-text" ng-class="{'md-offset': $index != 0 }">
            <h4>{{ext.url}}</h4>
            <p>{{ext | extensionValue }}</p>
        </div>
        <md-divider ng-if="$last"></md-divider>
    </md-list-item>
</md-list>
