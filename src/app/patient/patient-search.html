<div ng-controller="patientSearch as vm" layout="row" layout-wrap ng-cloak>
    <div flex="90">
        <h3 class="md-title">Patient Quick Find</h3>
        <md-autocomplete
                md-no-cache="true"
                md-selected-item-change="vm.goToPatient(vm.selectedPatient)"
                md-selected-item="vm.selectedPatient"
                md-search-text="vm.searchText"
                md-items="patient in vm.quickSearch(vm.searchText)"
                md-delay="500"
                md-min-length="3"
                placeholder="What patient are you looking for?">
             <md-item-template>
                <span md-highlight-text="vm.searchText" md-highlight-flags="^i">{{patient.resource.name | fullName}}</span>
            </md-item-template>
            <md-not-found>
                No matches for "{{vm.searchText}}".
            </md-not-found>
        </md-autocomplete>
    </div>
    <div flex="5">
        <md-button class="md-icon-button launch" ng-click="vm.actions($event)" aria-label="Actions">
            <md-icon md-svg-icon="actions"></md-icon>
        </md-button>
    </div>
</div>
