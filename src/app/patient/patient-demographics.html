<div data-ng-controller="patientDemographics as vm">
    <ng-form name="patientDemographicsEdit">
        <div layout-gt-lg="row" layout-align="space-between center" layout-wrap>
            <md-input-container flex>
                <label>Birth date</label>
                <input ng-model="vm.patientDemographics.birthDate"
                       ng-change="vm.updateBirthDate()"
                       id="dob"
                       type="date">
            </md-input-container>

            <md-input-container flex>
                <label>Birth order</label>
                <input ng-model="vm.patientDemographics.birthOrder"
                       ng-change="vm.updateBirthOrder()"
                       id="order"
                       type="number">
            </md-input-container>

            <md-input-container flex>
                <label>Place of birth</label>
                <input ng-model="vm.patientDemographics.placeOfBirth.text"
                       ng-change="vm.updateBirthPlace()"
                       id="birthPlace">
            </md-input-container>

            <md-input-container flex>
                <label>Mother's maiden name</label>
                <input ng-model="vm.patientDemographics.mothersMaidenName"
                       ng-change="vm.updateMothersMaidenName()"
                       id="mothersMaiden">
            </md-input-container>

            <md-input-container flex>
                <label>Date of death</label>
                <input ng-model="vm.patientDemographics.deceasedDate"
                       id="dod"
                       ng-change="vm.updateDeceasedDate()"
                       type="date">
            </md-input-container>
        </div>
        <div layout-gt-md="row" layout-align="space-between center" layout-wrap>
            <div layout="column" layout-align="center center" style="height: 100px;">
                <md-select aria-label="gender"
                           ng-model="vm.patientDemographics.gender"
                           placeholder="Gender"
                           ng-change="vm.updateGender()"
                           ng-selected="vm.patientDemographics.gender.code">
                    <md-option value="female">Female</md-option>
                    <md-option value="male">Male</md-option>
                    <md-option value="other">Other</md-option>
                    <md-option value="unknown">Unknown</md-option>
                </md-select>

                <p class="result">Gender</p>
            </div>

            <div layout="column" layout-align="center center" style="height: 100px;">
                <md-select aria-label="marital"
                           placeholder="Marital Status"
                           ng-model="vm.maritalStatusCoding"
                           ng-change="vm.updateMaritalStatus()">
                    <md-option ng-repeat="coding in vm.maritalStatuses"
                               ng-value="coding"
                               ng-selected="coding.code===vm.patientDemographics.maritalStatus.coding[0].code">
                        {{coding.display}}
                    </md-option>
                </md-select>

                <p class="result">Marital Status</p>
            </div>

            <div layout="column" layout-align="center center" style="height: 100px;">
                <md-select aria-label="ethnicity"
                           placeholder="Ethnicity"
                           ng-model="vm.ethnicityCoding"
                           ng-change="vm.updateEthnicity()">
                    <md-option ng-repeat="coding in vm.ethnicities"
                               ng-value="coding"
                               ng-selected="coding.code===vm.patientDemographics.ethnicity.coding[0].code">
                        {{coding.display}}
                    </md-option>
                </md-select>

                <p class="result">Ethnicity</p>
            </div>

            <div layout="column" layout-align="center center" style="height: 100px;">
                <md-select aria-label="race"
                           placeholder="Race"
                           ng-model="vm.raceCoding"
                           ng-change="vm.updateRace()">
                    <md-option ng-value="coding"
                               ng-selected="coding.code===vm.patientDemographics.race.coding[0].code"
                               ng-repeat="coding in vm.races.concept">{{coding.display}}
                    </md-option>
                </md-select>
                <p class="result">Race</p>
            </div>

            <div layout="column" layout-align="center center" style="height: 100px;">
                <md-select aria-label="religion"
                           placeholder="Religion"
                           ng-model="vm.religionCoding"
                           ng-change="vm.updateReligion()">
                    <md-option ng-value="coding"
                               ng-repeat="coding in vm.religions.concept"
                               ng-selected="coding.code===vm.patientDemographics.religion.coding[0].code">
                        {{coding.display}}
                    </md-option>
                </md-select>

                <p class="result">Religion</p>
            </div>
        </div>
    </ng-form>
</div>
