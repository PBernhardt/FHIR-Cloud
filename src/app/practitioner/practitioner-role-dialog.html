<md-dialog>
    <md-content>
        <md-input-container flex="45" ng-if="vm.data.role">
            <label>Role</label>
            <input ng-model="vm.data.role.text" ng-readonly="true"/>
        </md-input-container>

        <fc-organization-reference organization="vm.data.managingOrganization"
                                   flex="50"></fc-organization-reference>

        <md-list flex="30" ng-if="vm.data.specialty" layout-fill>
            <md-subheader>Specialties</md-subheader>
            <md-list-item class="md-2-line" ng-repeat="sp in vm.data.specialty">
                <md-icon md-svg-icon="diagnosis" ng-if="$index === 0"></md-icon>
                <div class="md-list-item-text" ng-class="{'md-offset': $index != 0 }">
                    <h3> {{ sp.text }} </h3>
                    <p> {{ sp.coding[0].system }} | {{ sp.coding[0].code}}</p>
                </div>
            </md-list-item>
        </md-list>

        <div class="md-actions">
            <md-button ng-click="vm.closeDialog()">
                Close
            </md-button>
        </div>
    </md-content>
</md-dialog>
